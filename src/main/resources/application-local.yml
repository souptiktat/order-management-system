server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

app:
  jwt:
    secret: mySuperSecureJwtSecretKeyForLocalEnv1234567890
    expiration: 3600000

springdoc:
  swagger-ui:
    enabled: true

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG