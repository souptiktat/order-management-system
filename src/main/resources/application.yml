server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: apple-order-service

  datasource:
    url: jdbc:h2:mem:appledb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      indent-output: true
    default-property-inclusion: non_null

  validation:
    enabled: true

  main:
    allow-bean-definition-overriding: false

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.apple: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

app:
  jwt:
    secret: my-super-secret-key-change-in-production
    expiration: 3600000   # 1 hour in milliseconds

  validation:
    enable-cross-field: true
    enable-business-rule: true